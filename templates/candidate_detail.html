<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    strong {
      color: #007bff;
    }

    hr {
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    h2 {
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Candidate Details</h1>
  <p><strong>Name:</strong> {{ candidate['name'] }}</p>
  <p><strong>Email:</strong> {{ candidate['email'] }}</p>
  <p><strong>Tags:</strong> {{ candidate['tags'] }}</p>

  <hr>

  <h2>Resume</h2>
  <p>
    <a href="{{ url_for('download_resume', candidate_id=candidate['_id']) }}" target="_blank">View Resume</a>
  </p>

  <h2>Extracted Tags</h2>
  <p>{{ tags }}</p>

</body>
</html>
